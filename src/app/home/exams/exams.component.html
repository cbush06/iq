<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>Exams</mat-card-title>
        <mat-card-subtitle>Loaded exams available to you.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" style="width: 100%;" class="mat-table-hover mat-table-selectable">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let data">{{ data.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let data">{{ data.name }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
            <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
        </table>
    </mat-card-content>
</mat-card>
